<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div id="div__fieldset">

            <input type="text" id="digitar" placeholder="Digite seu texto" maxlength="100"/>

            <p id="fieldset"></p>
        </div>

        <div id="exclamacao">
            <img src="exclamacao.png">Apenas letras minúsculas e sem acento
        </div>

        <div id="botoes">
            <button type="button" id="botoes__criptografar" onclick="criptografarTexto()">Criptografar</button>
            <button type="button" id="botoes__descriptografar" onclick="descriptografarTexto()">Descriptografar</button>
        </div>

        <aside>
            <img src="mulher.png" alt="" id="mulher_comlupa">
            <div id="aside__conteudo">
                <p id="aside__texto">Nenhuma mensagem encontrada</p>
                <p id="texto__normal">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <button type="button" id="botoes__copiar" onclick="copiarTexto()">Copiar</button>
            
        </aside>
    </main>
</body>
</html>
